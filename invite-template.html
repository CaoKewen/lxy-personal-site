<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invitation to join {{ .SiteURL }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; }
    .button { padding: 10px 20px; background-color: #3490dc; color: #ffffff; text-decoration: none; border-radius: 5px; }
    .content { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="content">
    <h2>You've been invited</h2>
    <p>You've been invited to join the site <strong>{{ .SiteURL }}</strong>.</p>

    <p>
      <a href="{{ .SiteURL }}/admin/#invite_token={{ .Token }}" class="button">
        Accept the Invitation
      </a>
    </p>

    <p>If the button doesn't work, please copy and paste this link into your browser:</p>
    <p>{{ .SiteURL }}/admin/#invite_token={{ .Token }}</p>
    <br>
    <p>Thank you,</p>
    <p>The team</p>
  </div>
</body>
</html>
