<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .login-container h2 {
      margin-top: 0;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background: #0052a3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    #cms-root {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-form">
    <h2>ç™»å½• CMS</h2>
    <p>è¾“å…¥ä½ çš„ GitHub Personal Access Token</p>
    <input type="password" id="token-input" placeholder="ghp_xxxxxxxxxxxx" />
    <button onclick="loginWithToken()">ç™»å½•</button>
    <div class="error" id="error-message"></div>
  </div>

  <div id="cms-root"></div>

  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>

  <script>
    function loginWithToken() {
      const token = document.getElementById('token-input').value.trim();
      const errorEl = document.getElementById('error-message');

      if (!token) {
        errorEl.textContent = 'è¯·è¾“å…¥ Token';
        return;
      }

      if (!token.startsWith('ghp_') && !token.startsWith('github_pat_')) {
        errorEl.textContent = 'Token æ ¼å¼ä¸æ­£ç¡®ï¼ˆåº”è¯¥ä»¥ ghp_ æˆ– github_pat_ å¼€å¤´ï¼‰';
        return;
      }

      // ä¿å­˜ token åˆ° localStorage
      localStorage.setItem('github-token', token);

      // éšè—ç™»å½•è¡¨å•
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('cms-root').style.display = 'block';

      // åˆå§‹åŒ– CMS
      initCMS(token);
    }

    function initCMS(token) {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'CaoKewen/lxy-personal-site',
            branch: 'main',
            // ä½¿ç”¨è‡ªå®šä¹‰ token
            auth_type: 'implicit',
            proxy_url: 'https://api.github.com',
            base_url: '',
            auth_endpoint: ''
          },

          media_folder: 'src/static/uploads',
          public_folder: '/uploads',

          collections: [
            {
              name: 'settings',
              label: 'âš™ï¸ ç½‘ç«™è®¾ç½®',
              files: [
                {
                  file: 'src/_data/site.json',
                  label: 'ç½‘ç«™ä¿¡æ¯',
                  name: 'site_data',
                  fields: [
                    { label: 'ç½‘ç«™æ ‡é¢˜', name: 'title', widget: 'string' },
                    { label: 'ç½‘ç«™URL', name: 'url', widget: 'string' }
                  ]
                }
              ]
            },
            {
              name: 'pages',
              label: 'ðŸ“„ ç‹¬ç«‹é¡µé¢',
              files: [
                {
                  file: 'src/about.md',
                  label: 'å…³äºŽæˆ‘ä»¬ (About)',
                  name: 'about',
                  fields: [
                    { label: 'Layout', name: 'layout', widget: 'hidden', default: 'layouts/base.njk' },
                    { label: 'é¡µé¢æ ‡é¢˜', name: 'title', widget: 'string' },
                    { label: 'é¡µé¢å†…å®¹', name: 'body', widget: 'markdown' }
                  ]
                }
              ]
            },
            {
              name: 'blog',
              label: 'âœï¸ åšå®¢æ–‡ç« ',
              folder: 'src/posts',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'æ–‡ç« æ ‡é¢˜', name: 'title', widget: 'string' },
                { label: 'å‘å¸ƒæ—¥æœŸ', name: 'date', widget: 'datetime' },
                { label: 'æ–‡ç« æ­£æ–‡', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });

      // æ‹¦æˆªæ‰€æœ‰ GitHub API è¯·æ±‚ï¼Œæ³¨å…¥ token
      const originalFetch = window.fetch;
      window.fetch = function(url, options = {}) {
        if (url.includes('api.github.com') || url.includes('github.com')) {
          options.headers = options.headers || {};
          options.headers['Authorization'] = `token ${token}`;
        }
        return originalFetch(url, options);
      };
    }

    // æ£€æŸ¥æ˜¯å¦å·²æœ‰ä¿å­˜çš„ token
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('github-token');
      if (savedToken) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('cms-root').style.display = 'block';
        initCMS(savedToken);
      }
    });
  </script>
</body>
</html>
